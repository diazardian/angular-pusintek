<div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
  <main class="w-full flex-grow p-6">
    <h1 class="w-full text-3xl text-black pb-6">Tambah Roles</h1>

    <div class="flex flex-wrap">
      <div class="w-full lg:w-full my-6 pr-0 lg:pr-2">
        <div class="flex flex-col lg:flex-row w-full lg:w-full gap-4">
          <div class="w-full">
            <p class="text-xl pb-6 flex items-center">
              <i class="fas fa-list mr-3"></i> Masukkan Roles Pegawai
            </p>
            <div class="leading-loose">
              <form [formGroup]="rolesForm" (ngSubmit)="addRoles()" class="p-10 bg-white rounded shadow-xl">
                <div class="pb-4">
                  <label class="block text-sm text-gray-600" for="roles">Nama Role</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="roles" formControlName="roles"
                    type="text" required="" placeholder="Staff" aria-label="roles">
                </div>
                <div class="mt-6">
                  <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                    type="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <div class="w-full">
            <p class="text-xl pb-6 flex items-center">
              <i class="fas fa-list mr-3"></i> Edit Roles Pegawai
            </p>
            <div class="leading-loose">
              <form [formGroup]="rolesEditForm" (ngSubmit)="updateRoles()" class="p-10 bg-white rounded shadow-xl">
                <div class="pb-4">
                  <label class="block text-sm text-gray-600" for="roles">Nama Role</label>
                  <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="roles" formControlName="editRoles"
                    type="text" required="" placeholder="Staff" aria-label="roles">
                </div>
                <div class="mt-6">
                  <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded"
                    type="submit">Edit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="w-full my-6 mb-10">
          <div class="bg-white overflow-auto">
            <table class="w-full bg-white table-auto">
              <thead class="bg-gray-800 text-white">
                <tr>
                  <th class="w-6 text-left py-3 px-4 uppercase font-semibold text-sm">No</th>
                  <th class="w-10/12 text-left py-3 px-4 uppercase font-semibold text-sm">Roles</th>
                  <th class="w-full text-left py-3 px-4 uppercase font-semibold text-sm">Action</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                <tr *ngFor="let row of rolesData">
                  <td class="text-center">{{row.id}}</td>
                  <td class="pl-4">{{row.roles}}</td>
                  <td class="text-white">
                    <button (click)="onEdit(row)" class="px-4 py-2 mr-4 bg-blue-500 rounded-lg hover:bg-blue-700">Edit</button>
                    <button (click)="deleteRole(row)" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-700">Hapus</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
